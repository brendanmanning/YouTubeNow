<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mu/0.3.0/mu.min.css" />
		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="mainstyle.css" />
		<script src="/socket.io/socket.io.js"></script>
		<title>Youtube Now</title>

		<script type="text/javascript">
			function joinGroup()
			{
				window.location = "/play?id=" + document.getElementById("code").value;
			}
			function validateFormInput()
			{
				document.getElementById("submitbutton").disabled = (document.getElementById("code").value == "");
			}
			function goHome()
			{
				window.location = "/";
			}
		</script>
	</head>

	<body>
		<center>
			<h2>YouTube Now</h2>
			<h4><i>Watch YouTube with your friends for FREE! See the same video at the same time! Play,Pause,and Watch completely in sync! No signup required!</i></h4>
			<hr>
			<p class="blue"><strong>Have a code from a friend?</strong></p>
			<input type="text" placeholder="Enter it here" id="code" onkeyup="validateFormInput()"><button class="primary round outline" onclick="joinGroup()" id="submitbutton" disabled>Join Group</button>
			<br>
			<p class="blue"><strong>No Code?</strong></p>
			<button class="primary round outline" onclick="goHome()">Go Home</button>
		</center>
	</body>
</html>
